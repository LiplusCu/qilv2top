
<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    .animated-text {
      font-size: 4em;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
      animation: jump 2s infinite;
      display: inline-block;
    }

    @keyframes jump {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    .animated-text:nth-child(1) {
      color: #FF0000;
      animation-delay: 0s;
    }

    .animated-text:nth-child(2) {
      color: #00FF00;
      animation-delay: 0.5s;
    }

    .animated-text:nth-child(3) {
      color: #0000FF;
      animation-delay: 1s;
    }

    .animated-text:nth-child(4) {
      color: #FF00FF;
      animation-delay: 1.5s;
    }
  </style>
</head>
<body>
  <div class="animated-text">变</div>
  <div class="animated-text">异</div>
  <div class="animated-text">螃</div>
  <div class="animated-text">蟹</div>
</body>
</html>
